<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th scope="col" class="text-center">No.</th>
				<th scope="col" class="text-center">Name Product</th>
				<th scope="col" class="text-center">Price</th>
				<th scope="col" class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of all_product_data | async; index as i">
				<th scope="row" class="text-center">{{i+1}}</th>
				<td>{{product.name_product}}</td>
				<td>Rp.{{product.price_product}},-</td>
				<td class="text-center">
					<button (click)="deleteProduct(product.id)" type="button" class="btn btn-success" style="margin-right: 10px;">Edit</button>
					<button (click)="deleteProduct(product.id)" type="button" class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<hr style="margin-top:-16px">
</div>
<div class="flexBox" style="display:flex; flexDirection:row; justify-content:center; margin-top: 30px">
	<ngb-pagination [collectionSize]="this.all_page" [(page)]="this.page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
