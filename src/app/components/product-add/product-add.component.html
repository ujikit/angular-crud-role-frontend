<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name_product" #name_product/>
        <div *ngIf="angForm.controls['name_product'].invalid && (angForm.controls['name_product'].dirty || angForm.controls['name_product'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name_product'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input class="form-control" formControlName="price_product" #price_product/>
        <div *ngIf="angForm.controls['price_product'].invalid && (angForm.controls['price_product'].dirty || angForm.controls['price_product'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['price_product'].errors.required">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button (click)="addProduct(name_product.value, price_product.value)"
            class="btn btn-primary"
            [disabled]="angForm.pristine || angForm.invalid">Create User</button>
      </div>
    </form>
  </div>
</div>
